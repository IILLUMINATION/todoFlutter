name: Build APK
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          clean: true

      - name: Verify environment
        run: |
          flutter --version
          dart --version
          flutter doctor -v

      - name: Clean pub cache
        run: |
          rm -rf ~/.pub-cache
          rm -rf ./build
          rm -rf .dart_tool

      - name: Install dependencies
        run: |
          flutter pub get
          flutter pub outdated --no-prompt

      - name: Build APK
        run: |
          flutter build apk \
            --release \
            --no-sound-null-safety \
            --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
        if: success()

      - name: Diagnostic on failure
        run: |
          echo "Build failed. Diagnostic information:"
          echo "Current Dart version:"
          dart --version
          echo "Flutter version:"
          flutter --version
          echo "pubspec.yaml:"
          cat pubspec.yaml
          echo "Flutter doctor output:"
          flutter doctor -v
        if: failure()